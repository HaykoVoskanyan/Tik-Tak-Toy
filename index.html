<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik Tak Toy</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="blockWho">
        <div class="text">Step - <span id="spanWho"></span></div>
      </div>

      <div class="blockArea" id="blockArea">
        <div class="blockItem">1</div>
        <div class="blockItem">2</div>
        <div class="blockItem">3</div>

        <div class="blockItem">4</div>
        <div class="blockItem">5</div>
        <div class="blockItem">6</div>

        <div class="blockItem">7</div>
        <div class="blockItem">8</div>
        <div class="blockItem">9</div>
      </div>

      <div class="blockWinner" id="blockWinner">
        <div class="textWin">Winner <span id="spanWinner"></span></div>
        <div class="btnNewGame" id="btnNewGame">New Game</div>
      </div>
    </main>

    <button id="hideBtn" class="hideBtn">Tik Tak Toy</button>

    <ul id="ulId" class="ulId">
      <h3 class="ulH3">Tik Tak Toy</h3>
    </ul>
  </body>
</html>
